name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: swift build
        
      - name: Run tests
        run: swift test --filter BearPublisherTests
